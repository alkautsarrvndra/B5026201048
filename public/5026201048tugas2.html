<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="ocha.jpeg" alt="Los Angeles" width="250" height="250">
      <div class="carousel-caption">
        <h3>Nama, Tempat dan Tanggal lahir</h3>
        <p>Muhammad Alkautsar Rivandra, Surabaya, 2 Mei 2001</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="alhamdulillah.jpeg" alt="Chicago" width="250" height="250">
      <div class="carousel-caption">
        <h3>NRP, Mahasiswa dimana, Dan Jurusan</h3>
        <p>5026201048, ITS, Sistem Informasi</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="ganteng.jpeg" alt="New York" width="250" height="250">
      <div class="carousel-caption">
        <h3>Hobi</h3>
        <p>Bermusik, Nongkrong</p>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
