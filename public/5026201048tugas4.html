<!DOCTYPE html>
<html>
    <!DOCTYPE html>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("button").click(function(){
        var txt = "";
        txt += "Pergi ke pasar beli buah cempedak" + "</br>";
        txt += "Buah cempedak manis rasanya" + "</br>";
        txt += "Narkoba itu tidak baik"+"</br>";
        txt += "Jangan sekali-kali mencobanya"+"</br>";
        $("#div1").html(txt);
      });
    });
    </script>
    <style>
    #div1 {
      
      height: 100px;
      width: 300px;
      padding: 10px;
      margin: 3px;
      border: 10px solid rgb(0, 0, 0);
      background-color: rgb(255, 255, 255);
    }
    </style>
    </head>
    <body>
        <h1>Tugas jQuery outerWidth() and outerHeight() Methods</h1>
        <p>Permasalahan kehidupan Kaum Remaja</p>
    
    <div id="div1"></div>
    <br>
    
    <button>Klik disini jika ingin melihat pantun</button>
    
    
    </body>
    </html>
